<!DOCTYPE >
<html>
	<head>
		<title>Tag para imagens</title>
	</head>
	<body>
		<!-- atributo alt -->
		<img
			src=""
			alt="Sem imagem"
			width="400"
		/>

		<!-- imagem local -->
		<img
			src="./assets/images/logo_html5.jpg"
			alt="Logo html5"
			width="400"
		/>

		<!-- imagem externa -->
		<img
			src="https://images.pexels.com/photos/11035371/pexels-photo-11035371.jpeg?auto=compress&cs=tinysrgb&w=400"
			alt="Logo html5"
		/>
	</body>
</html>
