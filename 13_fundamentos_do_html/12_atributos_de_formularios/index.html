<!DOCTYPE >
<html>
	<head>
		<title>Atributos de formulários</title>
	</head>
	<body>
		<form>
			<input type="text" name="name" id="name" /><br /><br />

			<input type="text" name="name1" id="name1" value="Nome" /><br /><br />

			<input
				type="text"
				name="name2"
				id="name2"
				placeholder="Digite o nome..."
			/><br /><br />

			<input
				type="text"
				name="name2"
				id="name2"
				placeholder="Campo obrigatório"
				required
			/><br /><br />

			<input
				type="text"
				name="name3"
				id="name3"
				placeholder="Campo somente leitura"
				readonly
			/><br /><br />

			<!-- dados não são enviados -->
			<input
				type="text"
				name="name4"
				id="name4"
				placeholder="Campo desabilitado"
				disabled
			/><br /><br />

			<input type="text" name="cep" id="cep" maxlength="5" placeholder="Máximo 5 caracteres"/><br /><br />

			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
