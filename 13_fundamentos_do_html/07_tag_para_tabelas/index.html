			<caption>Estoque de Roupas</caption>

				<!-- heading -->
				<th>Nome do Produto</th>
				<th>Tamanho</th>

			</tr>

			<!-- linha -->
			<tr>

				<!-- dado da linha -->
				<td>Camisa</td>
				<td>P</td>
				<td>Azul</td>
			</tr>
			
			<!-- linha -->
			<tr>

				<!-- dado da linha -->
				<td>Short</td>
				<td>M</td>
