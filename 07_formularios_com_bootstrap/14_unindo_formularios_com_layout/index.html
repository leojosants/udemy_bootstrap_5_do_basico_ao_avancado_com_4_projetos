<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Unindo formulários com layout</h1>

		<br />

		<div class="container col-6 mb-4">
			<h3>Cadastra-se preenchendo o fomulário</h3>

			<form class="row g-3">
				<div class="col-md-6">
					<label class="form-label" for="email">E-mail</label>

					<input
						class="form-control"
						type="email"
						id="email"
						name="email"
						placeholder="Digite o email"
					/>
				</div>

				<div class="col-md-6">
					<label class="form-label" for="password">Senha</label>

					<input
						class="form-control"
						type="password"
						id="password"
						name="password"
						placeholder="Digite a senha"
					/>
				</div>

				<div class="col-md-12">
					<label class="form-label" for="cep">CEP</label>
					<input
						class="form-control"
						type="text"
						id="cep"
						name="cep"
						placeholder="Digite o CEP"
					/>
				</div>

				<div class="col-md-9">
					<label class="form-label" for="street">Rua</label>
					<input
						class="form-control"
						type="text"
						id="street"
						name="street"
						placeholder="Digita a rua"
					/>
				</div>

				<div class="col-md-3">
					<label class="form-label" for="number">Número</label>
					<input
						class="form-control"
						type="number"
						id="number"
						name="number"
						placeholder="Nº"
					/>
				</div>

				<div class="col-md-9">
					<label class="form-label" for="city">Cidade</label>
					<input
						class="form-control"
						type="text"
						id="city"
						name="city"
						placeholder="Digite a cidade"
					/>
				</div>

				<div class="col-md-3">
					<label class="form-label" for="state">Estado</label>
					<select class="form-select" name="state" id="state">
						<option selected>Escolha</option>
						<option value="1">Estado 1</option>
						<option value="2">Estado 2</option>
						<option value="3">Estado 3</option>
						<option value="4">Estado 4</option>
					</select>
				</div>

				<div class="col-md-9">
					<label class="form-label" for="neighborhood">Bairro</label>
					<input
						class="form-control"
						type="text"
						id="neighborhood"
						name="neighborhood"
						placeholder="Digite o bairro"
					/>
				</div>

				<div class="col-md-3">
					<label class="form-label" for="country">País</label>
					<select class="form-select" name="country" id="country">
						<option selected>Escolha</option>
						<option value="1">País 1</option>
						<option value="2">País 2</option>
						<option value="3">País 3</option>
						<option value="4">País 4</option>
					</select>
				</div>

				<div class="col-12">
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="newsletter"
						/>
						<label class="form-label" for="newsletter"
							>Receber newsletter?</label
						>
					</div>
				</div>

				<div class="col-12">
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</div>
			</form>
		</div>
	</body>
</html>
