<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="col-4 m-4">
			<h2>Select com Bootstrap</h2>

			<form>
				<div class="mb-4">
					<label class="form-label" for="options1"
						>Escolha somente uma opção</label
					>
					<select class="form-select" name="options1" id="options1">
						<option selected>Selecione uma opção</option>
						<option value="1">Opção 1</option>
						<option value="2">Opção 2</option>
						<option value="3">Opção 3</option>
						<option value="4">Opção 4</option>
					</select>
				</div>

				<div class="mb-4">
					<label class="form-label" for="options2"
						>Escolha uma ou mais opções (CTRL + Click)</label
					>
					<select class="form-select" id="options2" multiple>
						<option>Selecione as opções</option>
						<option value="1">Opção 1</option>
						<option value="2">Opção 2</option>
						<option value="3">Opção 3</option>
						<option value="4">Opção 4</option>
					</select>
				</div>
				
				<div class="mb-4">
					<label class="form-label" for="options3"
						>Escolha uma ou mais opções (CTRL + Click)</label
					>
					<select class="form-select" id="options3" disabled>
						<option>Selecione as opções</option>
						<option value="1">Opção 1</option>
						<option value="2">Opção 2</option>
						<option value="3">Opção 3</option>
						<option value="4">Opção 4</option>
					</select>
				</div>
			</form>
		</div>
	</body>
</html>
