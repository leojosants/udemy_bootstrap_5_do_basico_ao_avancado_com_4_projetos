<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formul√°rios</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- O input data list -->
		<div class="col-4 m-4">
			<h2>O input data list</h2>

			<form>
				<!-- data list -->
				<div class="mb-4">
					<label class="form-label" for="cities"
						>Selecione uma cidade</label
					>
					<input
						class="form-control"
						list="dataListOptions"
						id="cities"
						placeholder="Busque a cidade"
					/>
					<datalist id="dataListOptions">
						<option value="Cidade 1"></option>
						<option value="Cidade 2"></option>
						<option value="Cidade 3"></option>
						<option value="Cidade 4"></option>
					</datalist>
				</div>
			</form>
		</div>
	</body>
</html>
