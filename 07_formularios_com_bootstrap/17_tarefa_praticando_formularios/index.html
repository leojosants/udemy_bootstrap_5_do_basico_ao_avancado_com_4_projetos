<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />

		<!-- js local -->
		<script src="javascript/scripts.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center m-4">
				<div class="col-6">
					<h1>Cadastro de produto</h1>

					<form>
						<div class="mb-4">
							<label class="form-label mb-2" for="title">Título</label>
							<input
								class="form-control"
								type="text"
								name="title"
								id="title"
								placeholder="Digite o título do produto"
								required
							/>
						</div>

						<div class="mb-4">
							<label class="mb-2 form-label" for="description"
								>Descrição</label
							>
							<textarea
								class="form-control"
								name="description"
								id="description"
								rows="3"
								placeholder="Descreva o produto"
								required
							></textarea>
						</div>

						<div class="mb-4">
							<label class="form-label mb-2" for="category"
								>Selecione a categoria</label
							>

							<select class="form-select" name="category" id="category">
								<option value="Eletrodomésticos">
									Eletrodomésticos
								</option>
								<option value="Móveis">Móveis</option>
								<option value="Eletrônicos">Eletrônicos</option>
								<option value="Jardim">Jardim</option>
							</select>
						</div>

						<div class="mb-4">
							<input
								class="form-check-input"
								type="checkbox"
								id="stock"
								name="stock"
							/>

							<label class="form-label" for="stock"
								>Está em estoque?</label
							>
						</div>

						<div class="mb-4">
							<button class="btn btn-primary" type="submit">
								Cadastrar Produto
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
