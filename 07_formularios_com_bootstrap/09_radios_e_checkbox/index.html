<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="col-4 m-4">
			<h1>Radios e checkbox</h1>
			<form>
				<div class="mb-4">
					<h3>Marque as opções</h3>

					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="privacy"
						/>
						<label class="form-check-label" for="privacy"
							>Aceitar termos de privacidade</label
						>
					</div>

					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="emails"
							checked
						/>
						<label class="form-check-label" for="emails"
							>Quer receber informações?</label
						>
					</div>

					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="disabled"
							disabled
						/>
						<label class="form-check-label" for="disabled"
							>Desabilitado</label
						>
					</div>

					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="disabledAndChecked"
							disabled
							checked
						/>
						<label class="form-check-label" for="disabledAndChecked"
							>Desabilitado e marcado</label
						>
					</div>
				</div>

				<div class="mb-4">
					<h3>Qual você quer?</h3>

					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="nameRadio"
							id="a"
							value="Teste"
							checked
						/>
						<label class="form-check-label" for="a">Radio marcado</label>
					</div>

					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="nameRadio"
							id="b"
							value="Teste"
						/>
						<label class="form-check-label" for="b"
							>Radio para marcar</label
						>
					</div>

					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="nameRadio"
							id="c"
							value="Teste"
							disabled
						/>
						<label class="form-check-label" for="c"
							>Radio desabilitado</label
						>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
