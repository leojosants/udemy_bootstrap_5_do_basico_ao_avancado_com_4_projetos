<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="m-4">
			<h1>Input switch</h1>

			<form>
				<div class="mb-4">
					<h3>Escolha suas configurações</h3>

					<div class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							id="flex-switch"
						/>

						<label class="form-check-label" for="flex-switch"
							>Você quer ativar isso?</label
						>
					</div>

					<div class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							id="flex-switch-disabled"
							disabled
						/>

						<label class="form-check-label" for="flex-switch-disabled"
							>Switch desabilitado</label
						>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
