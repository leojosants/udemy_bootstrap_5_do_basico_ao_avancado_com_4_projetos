<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- input de arquivos -->
		<div class="col-4 m-4">
			<h2>Teste de input de arquivo</h2>

			<form>
				<div class="mb-4">
					<label class="form-label" for="photo">Apenas um arquvo</label>
					<input
						class="form-control"
						type="file"
						name="photo"
						id="photo"
					/>
				</div>
				<div class="mb-4">
					<label class="form-label" for="photos">Múltiplos arquivos</label>
					<input
						class="form-control"
						type="file"
						name="photos"
						id="photos"
						multiple
					/>
				</div>
				<div class="mb-4">
					<label class="form-label" for="photos2"
						>Input file desabilitado</label
					>
					<input
						class="form-control"
						type="file"
						name="photos2"
						id="photos2"
						disabled
					/>
				</div>
			</form>
		</div>
	</body>
</html>
