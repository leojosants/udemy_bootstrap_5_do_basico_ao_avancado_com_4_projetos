<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ExactTime</title>

		<!-- favicon -->
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- cdn bootstrap css-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- cdn bootstrap javascript-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>

		<!-- cdn bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- navbar -->
		<nav
			class="navbar navbar-expand-lg primary-bg-color py-2 px-2"
			id="navbar"
		>
			<div class="container">
				<a class="navbar-brand" href="#">ExactTime</a>

				<div id="navbar-items">
					<div></div>

					<form class="d-flex" id="search-form">
						<i class="bi bi-search primary-color"></i>

						<input
							class="form-control me-2"
							type="search"
							placeholder="Busque o seu relógio..."
							aria-label="Search"
						/>

						<button class="btn secondary-bg-color" type="submit">
							Pesquisar
						</button>
					</form>

					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="bi bi-person"></i>
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="bi bi-heart"></i>
							</a>
							<span class="qty-info">5</span>
						</li>

						<li class="nav-item" id="bag-item">
							<a class="nav-link" href="#">
								<i class="bi bi-bag"></i>
								<b>R$ 000,00</b>
							</a>
							<span class="qty-info">8</span>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- botton navbar -->
		<nav
			class="navbar navbar-expand-lg secondary-bg-color p-2"
			id="botton-navbar-container"
		>
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#botton-navbar"
					aria-expanded="false"
					aria-label="Toggle Navigation"
				>
					<i class="bi bi-list"></i>
				</button>

				<ul
					class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse"
					id="botton-navbar"
				>
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					
                    <li class="nav-item">
						<a class="nav-link" href="#">Produto</a>
					</li>
					
                    <li class="nav-item">
						<a class="nav-link" href="#">Promoções</a>
					</li>
					
                    <li class="nav-item">
						<a class="nav-link" href="#">Blog</a>
					</li>
					
                    <li class="nav-item">
						<a class="nav-link" href="#">Contato</a>
					</li>
				</ul>
			</div>
		</nav>
	</body>
</html>
