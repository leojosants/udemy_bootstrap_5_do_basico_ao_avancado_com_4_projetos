<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>

		<!-- cdn bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- cdn bootstrap js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container mt-4">
			<h2>Horizontal</h2>

			<div class="btn-group mt-4" role="group" aria-label="Exemplo">
				<button class="btn btn-danger" type="button">Diminuir</button>
				<button class="btn btn-success" type="button">Confirmar</button>
				<button class="btn btn-info" type="button">Aumentar</button>
			</div>

			<div>
				<div class="btn-group mt-4" role="group" aria-label="Exemplo">
					<button class="btn btn-outline-danger" type="button">
						Diminuir
					</button>
					<button class="btn btn-outline-success" type="button">
						Confirmar
					</button>
					<button class="btn btn-outline-info" type="button">
						Aumentar
					</button>
				</div>
			</div>

			<div class="mb-4">
				<div class="btn-group mt-4" role="group" aria-label="Exemplo 2">
					<button class="btn btn-outline-info" type="button">1</button>
					<button class="btn btn-outline-info" type="button">2</button>
					<button class="btn btn-outline-info" type="button">3</button>
					<button class="btn btn-outline-info" type="button">4</button>
					<button class="btn btn-outline-info" type="button">5</button>
					<button class="btn btn-outline-info" type="button">6</button>
					<button class="btn btn-outline-info" type="button">7</button>
					<button class="btn btn-outline-info" type="button">8</button>
				</div>
			</div>

			<h2>Vertical</h2>

			<div class="btn-group-vertical mt-4" role="group" aria-label="Exemplo">
				<button class="btn btn-danger" type="button">Diminuir</button>
				<button class="btn btn-success" type="button">Confirmar</button>
				<button class="btn btn-info" type="button">Aumentar</button>
			</div>

			<div>
				<div
					class="btn-group-vertical mt-4"
					role="group"
					aria-label="Exemplo"
				>
					<button class="btn btn-outline-danger" type="button">
						Diminuir
					</button>
					<button class="btn btn-outline-success" type="button">
						Confirmar
					</button>
					<button class="btn btn-outline-info" type="button">
						Aumentar
					</button>
				</div>
			</div>

			<div class="mb-4">
				<div
					class="btn-group-vertical mt-4"
					role="group"
					aria-label="Exemplo 2"
				>
					<button class="btn btn-outline-info" type="button">1</button>
					<button class="btn btn-outline-info" type="button">2</button>
					<button class="btn btn-outline-info" type="button">3</button>
				</div>
			</div>
		</div>
	</body>
</html>
