<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- cdn bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- css local -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- elementos inline -->
		<p>
			Lorem ipsum dolor <mark>sit amet consectetur</mark> adipisicing elit.
		</p>

		<p>
			Lorem ipsum dolor
			<span class="mark">sit amet consectetur</span> adipisicing elit.
		</p>

		<p>Lorem, ipsum dolor <del>sit amet consectetur</del> adipisicing elit</p>

		<p>
			Lorem, ipsum dolor
			<span class="text-decoration-line-through">sit amet consectetur</span>
			adipisicing elit
		</p>

		<p>
			Lorem, ipsum dolor <strong>sit amet consectetur</strong> adipisicing
			elit
		</p>
	</body>
</html>
