<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap Icons</title>

		<!-- bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<i class="bi bi-airplane airplane"></i>
					<span>Category: Transportation</span>
				</div>
				
				<div class="col">
					<i class="bi bi-apple apple"></i>
					<span>Category: Brand</span>
				</div>
				
				<div class="col">
					<i class="bi bi-thermometer-sun thermometer-sun"></i>
					<span>Category: Weather</span>
				</div>
			</div>
		</div>
	</body>
</html>
