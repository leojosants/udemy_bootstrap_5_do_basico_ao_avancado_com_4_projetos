<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Layout</title>

			</div>

			<div class="row">
				<div class="col-4"></div>
				<div class="col-4"></div>

			</div>
		</div>

		<div class="container" id="largura-limitada">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4"></div>
				<div class="col-4"></div>
